<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.back()" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>收货地址</h3>
        <!--<a href="index.html" class="right"><span class="fa fa-home"></span></a>-->
    </div>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <a  class="mui-btn mui-link mui-block" href="addressManage.html">添加收货地址</a>
                    <ul id="OA_task_1" class="mui-table-view">

                </div>

    </div>
    <!--尾部-->

    </div>
</div>


<script type="text/template" id="addressList">
    <% for(var i=0;i < list.length;i++){%>
    <%var item=list[i]%>
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a data-id="<%=item.id%>" class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="mui-slider-handle">
                <a href="addressManage.html?addressId=<%=item.id%>">
                    <div class="mui-media-body">
                        <p>邮编：<%=item.postCode%> &emsp;收货人：<%=item.recipients%></p>
                        <p class="mui-ellipsis"><%=item.address%><%=item.addressDetail%></p>
                    </div>
                </a>
            </div>
        </li>
    <%}%>
</script>
<script src="../res/mui/js/mui.min.js"></script>
